---
kind: Pod
apiVersion: v1
metadata:
  name: task-pv-another-pod
  labels:
    type: aws
    storage: small
spec:
  volumes:
    - name: task-pv-storage
      persistentVolumeClaim:
        claimName: task-pv-claim
  containers:
    - name: task-pv-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/hello/from/aws/ebs/"
          name: task-pv-storage
